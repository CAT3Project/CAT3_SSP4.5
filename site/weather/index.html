<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style/style.css">

<body>
    <div class="background-image">
        <div class="top-panel">
            <div class="topleft">
                <a href="../home/index.html">Geisel Times</a>
            </div>
            <div class="topRight">
                Weather<br>
                Report
            </div>
            <div class="weather-icon">
                <img class="icon" src="sources/main/weather_icon.png" style="height: 50px;" />
            </div>
        </div>

        <div class="bottom-panel">
            <div class="bottom-left">
                <div id="date"></div>
                <div id="time"></div><br>
                Pacific Standard Time
                <script>

                    const zeroFill = n => {
                        return ('0' + n).slice(-2);
                    }

                    const interval = setInterval(() => {
                        const now = new Date();
                        const time = zeroFill(now.getHours()) + ':' + zeroFill(now.getMinutes()) + ':' + zeroFill(now.getSeconds());

                        let monthString = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                        var dd = now.getDate();
                        var mm = now.getMonth() + 5;
                        var yyyy = now.getFullYear() + 30;
                        if (dd % 10 == 1) {
                            var dateFull = monthString[mm] + ' ' + dd + 'st, ' + yyyy;
                        } else if (dd % 10 == 2) {
                            var dateFull = monthString[mm] + ' ' + dd + 'nd, ' + yyyy;
                        } else if (dd % 10 == 3) {
                            var dateFull = monthString[mm] + ' ' + dd + 'rd, ' + yyyy;
                        } else {
                            var dateFull = monthString[mm] + ' ' + dd + 'th, ' + yyyy;
                        }
                        document.getElementById('date').innerHTML = dateFull;
                        document.getElementById('time').innerHTML = time;
                    }, 1000);
                </script>
            </div>
            <div class="bottom-temperature">
                <!-- Hello -->
            </div>

                </div>

            </div>
