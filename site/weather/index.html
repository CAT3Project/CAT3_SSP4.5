<!DOCTYPE html>

<body>
    <div class="background-image">
        <div class="top-panel">
            <div class="topleft">
                Geisel Times
            </div>
            <div class="topRight">
                Weather<br>
                Report
                <!-- <h1>Weather Report</h1> -->
            </div>
            <div class="weather-icon">
                <img class="icon" src="sources/main/weather_icon.png" style="height: 50px;" />
            </div>
        </div>

        <div class="bottom-panel">
            <div class="bottom-left">
                <div id="date"></div>
                <div id="time"></div>
                <script>
                    // Function to format 1 in 01
                    const zeroFill = n => {
                        return ('0' + n).slice(-2);
                    }

                    // Creates interval
                    const interval = setInterval(() => {
                        // Get current time
                        const now = new Date();

                        // Format date as in mm/dd/aaaa hh:ii:ss
                        const date = zeroFill((now.getMonth() + 1)) + '/' + zeroFill(now.getUTCDate()) + '/' + now.getFullYear();
                        const time = zeroFill(now.getHours()) + ':' + zeroFill(now.getMinutes()) + ':' + zeroFill(now.getSeconds());

                        // Display the date and time on the screen using div#date-time
                        document.getElementById('date').innerHTML = date;
                        document.getElementById('time').innerHTML = time;
                    }, 1000);
                </script>
            </div>

                <!-- Hello -->
            </div>

</body>
